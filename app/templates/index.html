<!doctype html>
<html lang="en">
  <head>
      <title>My Todo's </title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-12">

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{{url_for('add')}}" method="POST">

              <div class="col-12">
                      <div class="form-outline">
                   <label class="form-label" for="form1" >Enter a task here</label>
                  <input type="text" name="todoitem" class="form-control" />

                  <br>
                  <label class="form-label" for="form1" >Enter the due date</label>
                  <input type="Date" name="todo_date"  class="form-control"/><br>

                        <label class="form-label" for="form1" >Select the  priority</label>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Options" id="High" value="High">
                              <label class="form-check-label" for="inlineRadio1">High</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Options" id="Medium" value="Medium">
                              <label class="form-check-label" for="inlineRadio2">Medium</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Options" id="Low" value="Low" >
                              <label class="form-check-label" for="inlineRadio3">Low</label>
                          </div>


              <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
                      </div></div>
            </form>

            <table class="table mb-6">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Priority</th>
                  <th scope="col">Actions</th>
                </tr>

              </thead>
              <tbody>
              {% for items in Items %}
                <tr>
                  <th scope="col">{{items.id}}</th>
                  <th scope="col">{{items.text}}</th>
                  <th scope="col">{{items.complete}}</th>
                  <th scope="col">{{items.date_created}}</th>
                  <th scope="col">{{items.priority}}</th>
                  <td>


                      {%if items.complete!="Complete"%}
                    <a href="{{ url_for('complete', id=items.id) }}">Complete</a>
                    {%endif%}
                     <a href="{{ url_for('update', id=items.id) }}">Update</a>
                      <a href="{{ url_for('remove', id=items.id) }}">Delete</a>
                  </td>
                </tr>
                 {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section></html>
